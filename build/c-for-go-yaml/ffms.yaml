GENERATOR:
  PackageName: ffms_bindings
  PackageDescription: "Package ffms2 provides Go bindings for the FFmpegSource (FFMS2) C API."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [ffms2]
  Includes: ["ffms.h"]

PARSER:
  IncludePaths: ["/usr/include", "/usr/local/include"]
  SourcesPaths: ["ffms.h"]

TRANSLATOR: 
  ConstRules: 
    defines: eval
  PtrTips:
    type:
      - {target: "^TIndexCallback$", self: "funptr"}
  Rules: 
    global:
      - {action: accept, from: "^FFMS_"}
      - {action: accept, from: "TIndexCallback"}
      - {action: replace, from: "^FFMS_"}
    private:
      - {transform: unexport}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}